<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
  </head>
  <body>
    <script>
      const input = "12345";
      const number = Number(input);

      console.info(typeof input); //string
      console.info(typeof number); //number
      console.info(number); // hasilnya angka 12345

      console.info(Number("Fizar")); //NaN

      //Static property dari class Number
      console.info(Number.MIN_VALUE);
      console.info(Number.MAX_VALUE);
      console.info(Number.MIN_SAFE_INTEGER);
      console.info(Number.MAX_SAFE_INTEGER);
      console.info(Number.NaN);

      //Static Method
      console.info(Number.isInteger(number));
      console.info(Number.isNaN(number));
      console.info(Number.isSafeInteger(number));

      //Prototype Method
      console.info(number.toString(2)); //mengubah ke binary
      console.info(number.toLocaleString("id-ID")); //mengubah ke bilangan ribuan dengan memisahkan memakai titik
    </script>
  </body>
</html>
