<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      const name = "Fizar Rama Waluyo";

      console.info(name.length); // 17 karakter termasuk spasi
      console.info(name.toLowerCase()); //huruf kecil
      console.info(name.toUpperCase()); //huruf besar
      console.info(name.split(" "));

      const fullname = "   Fizar Rama Waluyo   ";
      console.info(fullname.trim());
      console.info(fullname);
    </script>
  </body>
</html>
